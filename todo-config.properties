# Todo App Configuration
# This file controls various settings for the Todo application

# File path where tasks are saved/loaded
data.file.path=my-tasks.txt

# Maximum length for task descriptions (in characters)
task.max.description.length=1000

# Automatically save tasks after each operation
auto.save=true

# Enable automatic backups when saving
backup.enabled=true

# Maximum number of backup files to keep
backup.max.files=10 